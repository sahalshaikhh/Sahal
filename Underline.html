<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Underline Something.</title>
</head>

<body>
    <!..Underline using "u" tag>
        <P>Hey, This is <u>Sahal Shaikh.</u> from Ahmedabad.</P>
        <br>

        <!..Underline using "ins" tag>
            <P>Hey, This is <ins>Sahal Shaikh.</ins> from Ahmedabad.</P>

</body>

</html>
