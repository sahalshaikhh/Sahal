<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italics TAG - Font.</title>
</head>

<body>
    <p>This is Normal Font.</p>
    <br>
    <p><i>This is "ITALIC" Font.</i></p>
    <br>
    <p><em>This is "EMPHASIS" Font.</em></p>
    <br>
    <p> <cite>This is "Citation" Font.</cite></p>
    <br>
    <p><dfn>This is "Defination" Font.</dfn></p>

</body>

</html>
